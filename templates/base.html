<!DOCTYPE html>
<html>
    <head>
        <title>Faktury</title>
        <link href="../static/css/main.css" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-sm navbar-default bg-dark navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">FakturujTo</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToCollapse" aria-controls="#navbarToCollapse">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarToCollapse">
                        <ul class="navbar-nav nav navbar-right">
                            {% if session["user_data"] %}
                                <li class="nav-item p-3">
                                    <a href="/" class="nav-link">Přehled</a>
                                </li>
                                <li class="nav-item p-3">
                                    <a href="/fakturujto" class="nav-link">Faktura</a>
                                </li>                                
                                <li class="nav-item p-3">
                                    <a href="/pridat_firmu" class="nav-link">Adresář</a>
                                </li>
                                <li class="nav-item p-3">
                                    <a href="/account" class="nav-link">{{ session["user_data"]["name"] }}</a>
                                </li>                        
                            {% else %}
                                <li class="nav-item p-3">
                                    <a href="/" class="nav-link">Jednorázová faktura</a>
                                </li>
                                <li class="nav-item p-3">
                                    <a href="/register" class="nav-link">Zaregistrujte se</a>
                                </li>
                                <li class="nav-item p-3">
                                    <a href="/login" class="nav-link">Přihlásit se</a>
                                </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
           {% block main %}
           
           {% endblock %}
        </main>
        <footer>
        </footer>
    </body>
    <script src="/static/js/main.js"></script>
</html>
