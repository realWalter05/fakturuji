<!DOCTYPE html>
<html>
<head>
	<title>Faktury</title>
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
 	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<header>
        <nav class="navbar navbar-expand-sm navbar-default navbar-dark sticky-top">
            <div class="container-fluid">
                    <a class="navbar-brand">FakturujTo</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToCollapse" aria-controls="#navbarToCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
					<div class="collapse navbar-collapse justify-content-end" id="navbarToCollapse">
                        <ul class="navbar-nav nav navbar-right">
                            <li class="nav-item">
                                <a href="/" class="nav-link">Faktura</a>
                            </li>
                            <li class="nav-item">
                                <a href="../static/du.html" class="nav-link">Kontakt</a>
                            </li>
                        </ul>
                    </div>
            </div>
        </nav>
	</header>
 	<main>
 		<form method="GET" class="keyboard_form">
			<div>
			  <input type="text" class="form-control" name="dodavatel" placeholder="Dodavatel"/>
			  <input type="text" class="form-control" name="odberatel" placeholder="Odběratel"/>
			  <input type="text" class="form-control" name="faktura_numbering" placeholder="Číslo faktury"/>
			</div>	
			<div>
			  <input type="text" class="form-control" name="dodavka" placeholder="Dodávka:"/>
			  <input type="number" class="form-control" name="dph" placeholder="DPH"/>
			  <input type="number" class="form-control" name="count" placeholder="Počet"/>
			  <input type="number" class="form-control" name="price" placeholder="Cena"/>
			</div>		
			<div>
			  <input type="date" class="form-control" name="vystaveni_date" placeholder="Datum vystavení"/>
			  <input type="date" class="form-control" name="zdanpl_date" placeholder="Datum zdanitelného plnění"/>
			  <input type="date" class="form-control" name="splatnost_date" placeholder="Datum splatnost"/>
			</div>	
       		<button id="submit_btn">Submit
  		    </button>				
	    </form><br/>    	
		{% if status %}
		{{ status }}
		{% endif %}		
  	</main>
	<footer>
	</footer>
</body>
</html>
