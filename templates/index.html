<!DOCTYPE html>
<html>
<head>
	<title>Faktury</title>
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
 	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<header>
        <nav class="navbar navbar-expand-sm navbar-default navbar-dark sticky-top">
            <div class="container-fluid">
                    <a class="navbar-brand">FakturujTo</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToCollapse" aria-controls="#navbarToCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
					<div class="collapse navbar-collapse justify-content-end" id="navbarToCollapse">
                        <ul class="navbar-nav nav navbar-right">
                            <li class="nav-item">
                                <a href="/" class="nav-link">Faktura</a>
                            </li>
                            <li class="nav-item">
                                <a href="../static/du.html" class="nav-link">Kontakt</a>
                            </li>
                        </ul>
                    </div>
            </div>
        </nav>
	</header>
 	<main>
 		<div class="w-100 m-auto p-3">
			<form method="GET" action="/faktura" class="keyboard_form">
				<h1 class="p-3">FakturujTo</h1>
				<div class="row">
				  <div class="col">
					<div class="dropdown">
					 	<input class="form-control dropdown-toggle" id="dodavatel" autocomplete="false" autocomplete="off" placeholder="Dodavatel" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					 	<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					 		<a class="dropdown-item" id="dodavatel_get_data">Vyplnit z Aresu</a>
					 	</div>
					</div>				  	
				  	<input type="text" class="form-control" name="dodavatel_ico" id="dodavatel_ico" placeholder="IČO"/>
				  	<input type="text" class="form-control" name="dodavatel_dic" id="dodavatel_dic" placeholder="DIČ"/>
				  	<input type="text" class="form-control" name="dodavatel_street" id="dodavatel_street" placeholder="Ulice"/>
				  	<input type="text" class="form-control" name="dodavatel_city" id="dodavatel_city" placeholder="Město"/>
				  	<input type="text" class="form-control" name="dodavatel_country" id="dodavatel_country" placeholder="Země"/>
				  	<input type="text" class="form-control" name="dodavatel_rejstrik" id="dodavatel_rejstrik" placeholder="Obchodní rejstřík"/>
				  </div>
				  <div class="col">
					<div class="dropdown">
					 	<input class="form-control dropdown-toggle" id="odberatel" autocomplete="false" autocomplete="off" placeholder="Odběratel" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					 	<div class="dropdown-menu" aria-labelledby="odberatelMenuBtn">
					 		<a class="dropdown-item" id="odberatel_get_data">Vyplnit z Aresu</a>
					 	</div>
					</div>				  	
				  	<input type="text" class="form-control" name="odberatel_ico" id="odberatel_ico" placeholder="IČO"/>
				  	<input type="text" class="form-control" name="odberatel_dic" id="odberatel_dic" placeholder="DIČ"/>
				  	<input type="text" class="form-control" name="odberatel_street" id="odberatel_street" placeholder="Ulice"/>
				  	<input type="text" class="form-control" name="odberatel_city" id="odberatel_city" placeholder="Město"/>
				  	<input type="text" class="form-control" name="odberatel_country" id="odberatel_country" placeholder="Země"/>
				  	<input type="text" class="form-control" name="odberatel_rejstrik" id="odberatel_rejstrik" placeholder="Obchodní rejstřík"/>			  	
				  </div>
				</div>
				<div class="row">
				  <div class="col"><input type="text" class="form-control" name="dodavka" placeholder="Dodávka:"/></div>
				  <div class="col"><input type="number" class="form-control" name="dph" placeholder="DPH"/></div>
				  <div class="col"><input type="text" class="form-control" name="konst_cislo" placeholder="Konst. symbol"/></div>
				  <div class="col"><input type="number" class="form-control" name="var_cislo" placeholder="Var. symbol"/></div>				
				</div>		
				<div class="row">
				  <div class="col"><input type="number" class="form-control" name="count" placeholder="Počet"/></div>
				  <div class="col"><input type="number" class="form-control" name="price" placeholder="Cena"/></div>					
				  <div class="col"><input type="text" class="form-control" name="account_number" placeholder="Číslo účtu"/></div>
				  <div class="col"><input type="text" class="form-control" name="bank_number" placeholder="Banka"/></div>
				</div>
				<div class="row">
				  	<div class="col">
						<input type="date" class="form-control" name="vystaveni_date" placeholder="Datum vystavení"/>
						<input type="date" class="form-control" name="zdanpl_date" placeholder="Datum zdanitelného plnění"/>
						<input type="date" class="form-control" name="splatnost_date" placeholder="Datum splatnost"/>
					</div>					
				  	<div class="col">
				  		<input type="text" class="form-control" name="faktura_numbering" placeholder="Číslo faktury"/>
				  		<div class="row m-1">
							<div class="form-check col">
							  <input class="form-check-input" type="checkbox" name="prenesena_dph" id="prenesena_dph">
							  <label class="form-check-label" for="prenesena_dph">
							    Přenesená DPH
							  </label>
							</div>				
							<div class="form-check col">
							  <input class="form-check-input" type="checkbox" name="dodavatel_dph" id="dodavatel_dph">
							  <label class="form-check-label" for="dodavatel_dph">
							    Dodavatel DPH
							  </label>
							</div>				  			
				  		</div>
						<div class="row m-1">
							<div class="form-check col">
							  <input class="form-check-input" type="checkbox" name="qr_platba" id="qr_platba">
							  <label class="form-check-label" for="qr_platba">
							    QR platba
							  </label>
							</div>			
							
							<div class="form-check col">
							  <input class="form-check-input" type="checkbox" name="pdf" id="pdf">
							  <label class="form-check-label" for="pdf">
							    Vytvořit PDF
							  </label>
							</div>				  	
				  		</div>
				  	</div>
				</div>										
				<div class="row m-1">						
				</div>				
				<button id="submit_btn" class="btn-dark btn form-control">Submit
			    </button>				
			</form><br/>    	
			{% if status %}
			{{ status }}
			{% endif %}	
		</div>
  	</main>
	<footer>
	</footer>
</body>
	<script src="/static/js/main.js"></script>
</html>
