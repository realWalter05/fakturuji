<!DOCTYPE html>
<html>
    <head>
        <title>Faktury</title>
        <link href="../static/css/main.css" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-sm navbar-default bg-dark navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand">FakturujTo</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToCollapse" aria-controls="#navbarToCollapse">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarToCollapse">
                        <ul class="navbar-nav nav navbar-right">
                            <li class="nav-item p-3">
                                <a href="/" class="nav-link">Faktura</a>
                            </li>
                            <li class="nav-item p-3">
                                <a href="/" class="nav-link">Kontakt</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="w-75 m-auto">
                <form method="GET" class="p-4" action="/faktura">
                    <div class="row mt-5 mb-5">
                            <div class="col" id="dodavatel_col">
                        		<h3 class="text-center">Dodavatel</h4>
                                <div class="dropdown">
                                    <input class="form-control dropdown-toggle" oninput="SetDropdownAresTest('dodavatel_get_data', this);" autocomplete="off" id="dodavatel_" name="dodavatel_" placeholder="Dodavatel" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" id="dodavatel_get_data">Dovyplnit ""</a>
                                    </div>
                                </div>
                                <input type="text" class="form-control" name="dodavatel_ico" id="dodavatel_ico" placeholder="IČO"/>
                                <input type="text" class="form-control" name="dodavatel_dic" id="dodavatel_dic" placeholder="DIČ"/>
                                <input type="text" class="form-control" name="dodavatel_street" id="dodavatel_street" placeholder="Ulice"/>
                                <input type="text" class="form-control" name="dodavatel_city" id="dodavatel_city" placeholder="Město"/>
                                <input type="text" class="form-control" name="dodavatel_country" id="dodavatel_country" placeholder="Země"/>
                                <input type="text" class="form-control" name="dodavatel_rejstrik" id="dodavatel_rejstrik" placeholder="Obchodní rejstřík"/>		
                                <input type="tel" class="form-control" name="dodavatel_telefon" id="dodavatel_telefon" placeholder="Telefonní číslo"/>
                                <input type="text" class="form-control" name="dodavatel_email" id="dodavatel_email" placeholder="Email"/>
                                <input type="text" class="form-control" name="dodavatel_web" id="dodavatel_web" placeholder="Web"/>		      
                            </div>
                            <div class="col" id="odberatel_col">
                        		<h3 class="text-center">Odběratel</h4>                            	
                                <div class="dropdown">
                                    <input class="form-control dropdown-toggle" id="odberatel_" oninput="SetDropdownAresTest('odberatel_get_data', this);" autocomplete="off" name="odberatel_" placeholder="Odběratel" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <div class="dropdown-menu" aria-labelledby="odberatelMenuBtn">
                                        <a class="dropdown-item" id="odberatel_get_data">Dovyplnit ""</a>
                                    </div>
                                </div>
                                <input type="text" class="form-control" name="odberatel_ico" id="odberatel_ico" placeholder="IČO"/>
                                <input type="text" class="form-control" name="odberatel_dic" id="odberatel_dic" placeholder="DIČ"/>
                                <input type="text" class="form-control" name="odberatel_street" id="odberatel_street" placeholder="Ulice"/>
                                <input type="text" class="form-control" name="odberatel_city" id="odberatel_city" placeholder="Město"/>
                                <input type="text" class="form-control" name="odberatel_country" id="odberatel_country" placeholder="Země"/>
                                <input type="text" class="form-control" name="odberatel_rejstrik" id="odberatel_rejstrik" placeholder="Obchodní rejstřík"/>		
                                <input type="tel" class="form-control" name="odberatel_telefon" id="odberatel_telefon" placeholder="Telefonní číslo"/>
                                <input type="text" class="form-control" name="odberatel_email" id="odberatel_email" placeholder="Email"/>
                                <input type="text" class="form-control" name="odberatel_web" id="odberatel_web" placeholder="Web"/>						  	
                            </div>                         
                    </div>
                    <div id="polozky" class="mt-5 mb-5">
                    	<button type="button" class="form-control w-100 dark btn-dark" onclick="CreateItem();">Přidat položku</button>                           		
                    	<div class="polozka_item">	
                    		<div class="row">
                    		    <div class="col"><input type="text" class="form-control col" name="polozka" placeholder="Dodávka:"/></div>
                    		    <div class="col"><input type="number" class="form-control col" name="dph" placeholder="DPH"/></div>
                    		    <div class="col"><input type="number" class="form-control col" name="count" placeholder="Počet"/></div>
                    		    <div class="col"><input type="number" class="form-control col" name="price" placeholder="Cena"/></div>
                    		</div>
                    	</div>
                    	<div class="polozka_item">	
                    		<div class="row">
                    		    <div class="col"><input type="text" class="form-control col" name="polozka" placeholder="Dodávka:"/></div>
                    		    <div class="col"><input type="number" class="form-control col" name="dph" placeholder="DPH"/></div>
                    		    <div class="col"><input type="number" class="form-control col" name="count" placeholder="Počet"/></div>
                    		    <div class="col"><input type="number" class="form-control col" name="price" placeholder="Cena"/></div>
                    		</div>
                    	</div>
                    	<div class="polozka_item">	
                    		<div class="row">
                    		    <div class="col"><input type="text" class="form-control col" name="polozka" placeholder="Dodávka:"/></div>
                    		    <div class="col"><input type="number" class="form-control col" name="dph" placeholder="DPH"/></div>
                    		    <div class="col"><input type="number" class="form-control col" name="count" placeholder="Počet"/></div>
                    		    <div class="col"><input type="number" class="form-control col" name="price" placeholder="Cena"/></div>
                    		</div>
                    	</div>                    	                    	
                    </div>                       
                    <div class="mt-5 mb-5">
                            <div class="row">
                            	<div class="p-4">
                            		<h4>Bankovní údaje</h3>
                                	<div class="row">
                                	    <input type="text" class="form-control col" name="account_number" placeholder="*Číslo účtu"/>
                                	    <input type="text" class="form-control col" name="bank_number" placeholder="*Číslo banky"/>				  	
                                	    <input type="text" class="form-control col" name="swift" placeholder="SWIFT"/>				  	
                                	</div>                                	
                                	<div class="row">	  	
                                	    <input type="text" class="form-control col" name="konst_cislo" placeholder="Konst. symbol"/>
                                	    <input type="number" class="form-control col" name="var_cislo" placeholder="Var. symbol"/>					  					  
                                	    <input type="number" class="form-control col" name="iban" placeholder="IBAN"/>					  					  
                                	</div>
                          		</div>
                                <div class="col">
                                	<h4>Datumy</h4>
                                    <div class="row">                                   
                                    	<label class="col" for="vystaveni_date">Datum vystavení</label>
                                    	<input type="date" class="col form-control" name="vystaveni_date" id="vystaveni_date" placeholder="Datum vystavení"/>
                                    </div>
                                    <div class="row">
                                    	<label class="col" for="zdanpl_date">Zdanitelné plnění</label>
                                    	<input type="date" class="col form-control" name="zdanpl_date" id="zdanpl_date"/>
                                    </div>
                                    <div class="row">
                                    	<label class="col" for="splatnost_date">Datum splatnosti</label> 
                                    	<input type="date" class="col form-control" name="splatnost_date" id="splatnost_date"/>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-control border-0">
                                    	<label class="col" for="faktura_numbering">Číslo faktury</label> 
                                    	<input type="text" class="form-control" name="faktura_numbering" id="faktura_numbering" placeholder="2022001"/>
                                    </div>
                                    <div class="form-control border-0">
                                    	<label class="col" for="vystavila_osoba">Vystaveno</label> 
                                   		<input type="text" class="form-control" name="vystavila_osoba" id="vystavila_osoba" placeholder="např. Petr Novák - jednatel společnosti"/>
                                    </div>                                                                    	
                                </div>
                                <div class="row mt-5">
                                    <div class="row m-1">
                                        <div class="form-check col">
                                            <input class="form-check-input" type="checkbox" name="prenesena_dph" id="prenesena_dph">
                                            <label class="form-check-label" for="prenesena_dph">
                                            Faktura vystavena v přeneseném DPH
                                            </label>
                                        </div>
                                		<div class="form-check col">
                                		    <input class="form-check-input" type="checkbox" name="dodavatel_dph" id="dodavatel_dph">
                                		    <label class="form-check-label" for="dodavatel_dph">
                                		    Dodavatel je plátcem DPH
                                		    </label>
                                		</div>	                                         
                                    </div>                                   
                                    <div class="row m-1 mb-5">
                                        <div class="form-check col">
                                            <input class="form-check-input" type="checkbox" name="qr_platba" id="qr_platba">
                                            <label class="form-check-label" for="qr_platba">
                                            QR platba
                                            </label>
                                        </div>
                                    </div>
                   				<input name="excel_button" id="submit_btn" type="submit" class="btn-dark btn w-25 float-right m-4 form-control" value="FakturujTo v Excelu"/>
                   				<input name="pdf_button" id="submit_btn" type="submit" class="btn-dark btn w-25 float-right m-4 form-control" value="FakturujTo v PDF"/>           
                              </div>
                            </div>
                    </div>			
                </form>
                <br/>    	
            </div>
        </main>
        <footer>
        </footer>
    </body>
    <script src="/static/js/main.js"></script>
</html>
